<!DOCTYPE html>

    <title>PopupMenu</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

    <!--引入框架-->

            data-debug="mockdata"
            data-components="C:popupmenu"
            ></script>

<!--设置加载页-->

    Loading...
</div>

<script type="text/template" id="tp_HomePage" data-component="HomePage" data-title="PopupMenu">
    <input type="button" class="btn" value="菜单" data-submit-button/>
</script>

<script type="text/javascript">
    $(function (param) {
        var Browser = this.Browser;
        var Model = this.Model;
        var Component = this.Component;
        var api = this.api;

        Component.HomePage = Component.Page.extend({
            onSubmit: function (event) {
                var data = event.data,submitId = event.id;
                new Component.PopupMenu({
                    menus: [
                        {
                            id: "001",
                            title: "菜单A"
                        },
                        {
                            id: "002",
                            title: "菜单B"
                        }
                    ],
                    onMenuClick:function(event){
                        var menu = event.menu,index = event.index;
                        alert(JSON.stringify(menu,null,'  '));
                    }
                }).show();
            }
        });

        Browser.history_goto("tp_HomePage");
    });
</script>
