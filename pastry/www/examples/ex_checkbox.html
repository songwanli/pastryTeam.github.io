<!DOCTYPE html>
<html>
<head>
    <title>CheckBox</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache" />

    <!--引入框架-->
    <script type="text/javascript" src="../pastry/main.js"
            data-components="C:checkbox"
            ></script>
</head>
<body>
    <!--设置加载页-->
    <div data-page-loading>
        Loading...
    </div>
</body>
</html>

<script type="text/template" id="tp_HomePageID" data-component="HomePage" data-title="Checkbox">
    <input type="checkbox" data-component="CheckBox" data-text-template="#tp_textarea" data-name="CheckValue" checked id="checkboxId"/>
    <br>
    <input type="checkbox" data-component="CheckBox" data-text-template="#tp_textarea" data-name="CheckValue" />
    <br>
    <input type="checkbox" data-component="CheckBox" data-text-template="#tp_textarea" data-name="CheckValue" value="300" checked/>
    <br>
    <input type="button" class="btn" value="提交" data-submit-button="submitId101"/>
</script>

<script type="text/template" id="tp_textarea">
    <%=JSON.stringify(data)%>
</script>

<script type="text/javascript">
    $(function (param) {
        var Browser = this.Browser;
        var Component = this.Component;
        var Model = this.Model;

        var windowModel = {
            "checkboxId": new Model.Request(
                {
                    CheckValue: '333'
                },
                {

                }
            )
        };

        this.api.setModels(windowModel);

        Component.HomePage = Component.Page.extend({
            onSubmit: function (event) {
                var data = event.data,submitId = event.id;
                alert('onSubmitId:' + submitId + '\n' + JSON.stringify(data));
            }
        });

        var option = {
            refresh:[
                {
                    id: 'checkboxId'
                    // id:'checkboxId',
                    // initVal:{
                    //     CheckValue:'ok',
                    //     isChecked: false
                    // }
                }
            ]
        };

        Browser.history_goto("tp_HomePageID",option);
    });
</script>
