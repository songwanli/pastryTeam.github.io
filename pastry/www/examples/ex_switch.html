<script type="text/template" id="tp_HomePage" data-component="HomePage" data-title="Switch">
    <input type="button" class="btn" value="提交" data-submit-button />
</script>

<script type="text/template" id="tp_SecondPage" data-component="SecondPage" data-title="Switch">
    <input type="checkbox" data-name="SWITCH" data-component="Switch" id="switch" />

    <input type="button" class="btn" value="提交" data-submit-button />
</script>

<script type="text/javascript">
    $(function (param) {
        var Browser = this.Browser;
        var Component = this.Component;
        var api = this.api;

        Component.HomePage = Component.Page.extend({
            onSubmit: function (event) {
                var data = event.data,submitId = event.id;
                var option = {
                    refresh:{
                        id:'switch',
                        initVal:{
                            SWITCH:true
                        }
                    }
                };
                Browser.history_goto('secondPage',option);
            }
        });

        Component.SecondPage = Component.Page.extend({
            onSubmit: function (event) {
                var data = event.data,submitId = event.id;
                alert('onSubmitId:'+submitId+'\n'+JSON.stringify(data));
                //api.getComponent('switch').setValue(true);
            }
        });

        Browser.history_goto("tp_HomePage");
    });
</script>
