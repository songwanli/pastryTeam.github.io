<script type="text/template" id="tp_HomePageID" data-component="HomePage" data-title="Password">
    密码框：
    <!-- data-keyboard-type="1" 字符键盘 -->
    <!-- data-keyboard-type="2" 数字键盘 -->
    <div id="password" style="height: 26px;width:170px;border:1px #ccc solid;"
         data-mask="true"
         data-component="Password"
         data-keyboard-type="2"
         data-name="PASSWORD"></div>

    <input type="button" data-submit-button class="btn" value="Submit"/>
</script>

<script type="text/javascript">
    $(function (param) {
        var Browser = this.Browser;
        var Component = this.Component;

        Component.HomePage = Component.Page.extend({
            onSubmit: function (event) {
                var data = event.data,submitId = event.id;
                alert(JSON.stringify(data, null, '  '));
            }
        });
        
        Browser.history_goto("tp_HomePageID");
    });
</script>
